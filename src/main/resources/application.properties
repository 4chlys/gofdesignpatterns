# =====================================================
# APPLICATION
# =====================================================
spring.application.name=se2-templates
server.port=8080

# Active profile (override in prod / CI / IDE)
spring.profiles.active=dev


# =====================================================
# LOGGING
# =====================================================
logging.level.root=INFO
logging.level.be.kdg.se2.templates=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n


# =====================================================
# DATASOURCE (H2 - DEV DEFAULT)
# =====================================================
spring.datasource.url=jdbc:h2:mem:templates-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# =====================================================
# JPA / HIBERNATE
# =====================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=false


# =====================================================
# TRANSACTIONS
# =====================================================
spring.transaction.default-timeout=30


# =====================================================
# ASYNC EXECUTION
# =====================================================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-


# =====================================================
# JACKSON (JSON)
# =====================================================
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=UTC


# =====================================================
# VALIDATION
# =====================================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false


# =====================================================
# CUSTOM APPLICATION PROPERTIES (ApplicationProperties)
# =====================================================
app.name=SE2 Spring Templates

app.email.from=noreply@kdg.be
app.email.host=localhost
app.email.port=1025

app.security.enabled=false
app.security.jwt-secret=dev-secret-key


# =====================================================
# ACTUATOR (OPTIONAL, BUT REALISTIC)
# =====================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
